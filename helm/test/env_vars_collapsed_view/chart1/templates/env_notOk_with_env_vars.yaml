{{- $provider := .Values.global.global_key2 -}}
{{- $templatename := .Values.global.global_key3 -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test_name
spec:
  template:
    spec:
      containers:
        - name: sss
          env:
            {{/*notOk:*/}}
            - name: "TEST1"
              value: "{{ $provider }}"
            - name: TEST4
              value: "{{ include $templatename . }}"
            {{/*for now Ok:*/}}
            - name: TEST2
              value: {{$provider}}
            - name: TEST3
              value: {{ include $templatename . }}

  serviceName: name
  selector:
    matchLabels:
      test: test
