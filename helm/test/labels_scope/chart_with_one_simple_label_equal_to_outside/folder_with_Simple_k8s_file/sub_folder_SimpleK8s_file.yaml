apiVersion: apps/v1
kind: Deployment
metadata:
  name: Deployment_label_selectors
  labels:
    lab: dep_label_rename
spec:
  replicas: 1
  template:
    metadata:
      name: Deployment_label_selectors
      labels:
        lab: dep_label_rename
    spec:
      containers:
      - name: dep_name
        image: tomcat
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      lab: dep_label_rename
